<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center" id="loginBody">

  <div class="page-login text-center  w-xl w-360 p-15">
    <img class="mb-0 w-100" src="img/logo.png" alt="" >
    <h3>Log In</h3>
    <form name="form" class="form-login container">
      <div class="form-group">
        <input type="mail" id="emailAddress" name="emailAddress" class="form-control"  placeholder="Enter Email">  
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" >
      </div>
      
      <div class="form-group mt-20">
        <button id="btnLogin" onclick="saveData(emailAddress.value, password.value);" class="btnGeneral btnLogin btn btn-m" type="button">Login</button>
        <label>
          <input type="checkbox" id="rememberMe"><i></i> Remember me
        </label>
      </div>
      
    </form>
    
  </div>

  <script src="js/init.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
