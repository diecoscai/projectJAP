<body id="body-pd" class="body-content">
    <!-- HEADER -->
    <header class="header" id="header">
      <div class="col">
        <div class="header_toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </div>
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <div class="dropdown">
          <button class="btn btn-primary btnDetalle dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="userName" id="userName"></span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
            <a class="dropdown-item" href="cart.html">Ver Carrito</a>
            <a class="dropdown-item" href="#" id="btnLogOut" onclick="clearData();"><i class="bx bx-log-out nav_icon"></i> SignOut</a>
          </div>
        </div>
      </div>
      <!-- <div class="header_img"> <img src="https://imgur.com/krokYmO.jpg" alt=""> </div> -->
    </header>

  <!-- SIDE_BAR -->
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div class="nav_list">
        <div id="toggleId">
          <a href="">
            <img class="avatar" src="https://imgur.com/krokYmO.jpg" />  
          </a>
          <a href="home.html" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">Inicio</span>
          </a>
          <a href="categories.html" class="nav_link active">
            <i class="bx bx-grid-alt nav_icon"></i>
            <span class="nav_name">Categorías</span>
          </a>
          <a href="products.html" class="nav_link">
            <i class="bx bx-barcode nav_icon"></i>
            <span class="nav_name">Productos</span>
          </a>
          <a href="sell.html" class="nav_link">
            <i class="bx bx-dollar-circle nav_icon"></i>
            <span class="nav_name">Vender</span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <main role="main">
    <div class="container">
      <div id="productData"></div>
      
      <!--SIMILARES-->
      <div class="row">
        <div class="col">
          <div class="breakLine">
            <h3 class="">Juegos Similares</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="gridgrid-container row" id="similarProds"></div>
      </div>

      
      <!-- COMENTARIOS-->
      <div class="row">
        <div class="col">
          <div class="breakLine">
            <h3 class="">Comentarios</h3>
          </div>
        </div>
      </div>
      <div class="contComment">
        <div class="row">
          <div class="col">
            <textarea cols="60" rows="5" name="comment" id="textComment" class="textComment"
              placeholder="Escriba un comentario" style="overflow: hidden"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <input type="submit" id="btnSend" value="Enviar" onclick="sendComment()" class="form-submit" />
          </div>
          <div class="col" id="score">
            <div class="rate">
              <span class="fa fa-star" onclick="checkStar(0)" value="1"></span>
              <span class="fa fa-star" onclick="checkStar(1)" value="1"></span>
              <span class="fa fa-star" onclick="checkStar(2)" value="1"></span>
              <span class="fa fa-star" onclick="checkStar(3)" value="1"></span>
              <span class="fa fa-star" onclick="checkStar(4)" value="1"></span>
            </div>
          </div>
        </div>
        <div id="commentPost"></div>
        <div id="comentSpot"></div>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring"></div>
  </div>
